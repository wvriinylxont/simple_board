<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
  <script src="/summer.js"></script>
  <title>Title</title>
</head>
<body>
<div id="app">
  <header th:replace="~{./fragment/header.html}">
  </header>
  <nav th:replace="~{./fragment/nav.html}">
  </nav>
  <main>
    <aside th:replace="~{./fragment/aside.html}"></aside>
    <section>
      <form action="/board/write" enctype="multipart/form-data" method="post">
        <div class="mb-3 mt-3">
          <label class="form-label" for="nickname">닉네임:</label>
          <input type="text" class="form-control" id="nickname" maxlength="10" name="nickname">
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label" for="password">비밀번호:</label>
          <input type="password" class="form-control" id="password" maxlength="10" name="password">
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label" for="title">제목:</label>
          <input type="text" class="form-control" id="title" maxlength="30" name="title" >
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label" for="summernote">내용:</label>
          <textarea id="summernote" name="content"></textarea>
        </div>
        <div class="mb-3 mt-3 d-grid">
          <button class="btn btn-outline-primary">작성하기</button>
        </div>
      </form>
    </section>
    <aside th:replace="~{./fragment/aside.html}"></aside>
  </main>
  <footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
